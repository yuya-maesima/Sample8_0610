<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>背景色を付けた</h1>
 背景色をつけてみた
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        renderer.shadowMap.enabled = true;
        // 背景の色を設定
        renderer.setClearColor(0x95c0ec);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // // 平行光源1
        // var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        // directionalLight1.position.set(10, 10, 10);
        // // シーンに追加
        // scene.add(directionalLight1);
        // // 平行光源2
        // var directionalLight2 = new THREE.DirectionalLight(0x888888);
        // directionalLight2.position.set(-10, -10, 10);
        // // シーンに追加
        // scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

         // 木をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img/tree0.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        // 森を作成
        for (let i = 0; i < 20; i++) {
          const sprite = new THREE.Sprite(material);
          // ランダムな座標に配置
          sprite.position.x = 2 * (Math.random() - 0.5);
          sprite.position.y = 0.5 * Math.random();
          sprite.position.z = 2 * (Math.random() - 0.5);
          // スケールを調整
          sprite.scale.set(0.5, 0.5, 0.5);

          scene.add(sprite);
        }
        
        //material
        const metal = new THREE.MeshStandardMaterial({
            color: "#a96e2d"
        });

        //ground
        const planeGeometry = new THREE.PlaneGeometry(70, 70);

        //mesh
        const ground = new THREE.Mesh(planeGeometry, metal);
        ground.rotation.x = -Math.PI * 0.5;
        ground.receiveShadow = true;
        scene.add(ground);

        const underGround = new THREE.Mesh(planeGeometry, metal);
        underGround.rotation.x = Math.PI * 0.5;
        underGround.receiveShadow = true;
        scene.add(underGround);

        //pointLight
        const pointLight = new THREE.PointLight(0xffffff, 2, 150);
        pointLight.position.set(0, 40, 0);
        pointLight.castShadow = true;

        pointLight.shadow.mapSize.width = 4096;
        pointLight.shadow.mapSize.height = 4096;

        pointLight.shadow.camera.far = 76;

        scene.add(pointLight);

        const pointLightHelper = new THREE.PointLightHelper(pointLight, 3);
        scene.add(pointLightHelper);

        const pointLightCameraHelper = new THREE.CameraHelper(pointLight.shadow.camera);
        scene.add(pointLightCameraHelper);
        
        // 箱を作成
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        var box = new THREE.Mesh(geometry, material);
        box.position.set(0,1,0); //位置を指定
        box.castShadow = true;
        box.receiveShadow = true;
        scene.add(box);   // シーンに追加

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

           // 箱を回転させる
          box.rotation.x += 0.01;
          box.rotation.y += 0.01;

        }
      }
    </script>
</body>
